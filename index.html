            display: flex;

<body>
    <div id="app"></div>

    <!-- Initialize Clerk with your Clerk Publishable key and Frontend API URL -->

        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_aW5jbHVkZWQtc3RhZy02MC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://blessed-termite-82.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load();

            if (Clerk.user) {
                // Redirect to pets.html if user is authenticated
                window.location.href = 'pets.html'; // Use relative path to your pets.html file

                // Optionally, mount the user button if needed
                const userButtonDiv = document.getElementById('user-button');
                Clerk.mountUserButton(userButtonDiv);
            } else {
                document.getElementById('app').innerHTML = `
                    <div id="sign-in"></div>
                `;

                const signInDiv = document.getElementById('sign-in');
                Clerk.mountSignIn(signInDiv);
            }
        });
    </script>
